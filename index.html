<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.E.D videos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: black;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }
        header h1 span.red {
            color: red;
        }
        .username {
            color: white;
            font-size: 18px;
            margin-right: 20px;
        }
        .logout-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout-button:hover {
            background-color: darkred;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f1f1f1;
            animation: fadeIn 1s ease-in-out;
        }
        .search-container input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-container input[type="text"]:focus {
            border-color: red;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 220px);
            gap: 20px;
            padding: 20px;
            margin-left: 100px; /* Pushed the grid a bit to the right side */
            animation: slideInUp 1s ease-in-out;
        }
        .video-grid img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
        }
        .video-grid img:hover {
            transform: scale(1.05);
            border-color: red;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .social-media {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .social-media a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #eee;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.3s;
        }
        .social-media a:hover {
            background-color: #ddd;
            transform: scale(1.1);
        }
        .social-media img {
            width: 24px;
            height: 24px;
        }
        #signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }
        #signup-box {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: bounceIn 1s ease-in-out;
            width: 300px;
        }
        #signup-box input[type="text"], #signup-box input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        #signup-box button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #signup-box button:hover {
            background-color: darkred;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>

<div id="signup-container">
    <div id="signup-box">
        <h2>Sign Up</h2>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="signUp()">Sign Up</button>
    </div>
</div>

<div id="site-content" style="display:none;">
    <header>
        <h1><span class="white">M.E.D</span> <span class="red">videos</span></h1>
        <div class="username" id="usernameDisplay"></div>
        <button class="logout-button" onclick="logOut()">Log Out</button>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for videos..." onkeyup="filterVideos()">
    </div>

    <div class="video-grid" id="videoGrid">
        <img src="image/blender.PNG" alt="Video 1" data-title="Video 1" onclick="openVideo('video1.html')">
        <img src="image/blender.PNG" alt="Video 2" data-title="Video 2" onclick="openVideo('video2.html')">
        <img src="image/blender.PNG" alt="Video 3" data-title="Video 3" onclick="openVideo('video3.html')">
        <img src="image/blender.PNG" alt="Video 4" data-title="Video 4" onclick="openVideo('video4.html')">
        <img src="image/blender.PNG" alt="Video 5" data-title="Video 5" onclick="openVideo('video5.html')">
        <img src="image/blender.PNG" alt="Video 6" data-title="Video 6" onclick="openVideo('video6.html')">
        <img src="image/blender.PNG" alt="Video 7" data-title="Video 7" onclick="openVideo('video7.html')">
        <img src="image/blender.PNG" alt="Video 8" data-title="Video 8" onclick="openVideo('video8.html')">
        <img src="image/blender.PNG" alt="Video 9" data-title="Video 9" onclick="openVideo('video9.html')">
        <img src="image/blender.PNG" alt="Video 10" data-title="Video 10" onclick="openVideo('video10.html')">
    </div>

    <div class="social-media">
        <a href="#" onclick="openSocial('https://www.instagram.com/inzozi_media_/followers/')"><img src="image/ig.PNG" alt="Instagram"></a>
        <a href="#" onclick="openSocial('https://www.whatsapp.com')"><img src="image/wp.PNG" alt="WhatsApp"></a>
        <a href="#" onclick="openSocial('https://www.x.com')"><img src="image/x.PNG" alt="X"></a>
    </div>
</div>

<script>
    // Sign up functionality
    function signUp() {
        const name = document.getElementById('name').value;
        const password = document.getElementById('password').value;
        if (name && password) {
            localStorage.setItem('user', name);
            localStorage.setItem('password', password);
            document.getElementById('usernameDisplay').textContent = name;
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('site-content').style.display = 'block';
        } else {
            alert("Please enter both name and password.");
        }
    }

    // Show site content if user already signed up
    window.onload = function() {
        const user = localStorage.getItem('user');
        if (user) {
            document.getElementById('usernameDisplay').textContent = user;
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('site-content').style.display = 'block';
        }
    };

    // Function to open video in its own HTML page
    function openVideo(videoPage) {
        window.location.href = videoPage;
    }

    // Function to handle social media icon interactions
    function openSocial(url) {
        window.open(url, '_blank');
    }

    // Filter videos based on search input
    function filterVideos() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const videoGrid = document.getElementById('videoGrid');
        const videos = videoGrid.getElementsByTagName('img');
        
        for (let i = 0; i < videos.length; i++) {
            const title = videos[i].getAttribute('data-title').toLowerCase();
            if (title.includes(input)) {
                videos[i].style.display = "";
            } else {
                videos[i].style.display = "none";
            }
        }
    }

    // Log out functionality
    function logOut() {
        localStorage.removeItem('user');
        localStorage.removeItem('password');
        document.getElementById('signup-container').style.display = 'flex';
        document.getElementById('site-content').style.display = 'none';
    }
</script>

</body>
</html>
