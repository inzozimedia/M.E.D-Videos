<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M.E.D-Video Player</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      background-color: #333;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #fff;
      text-align: left;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center items horizontally */
      text-align: center;
    }

    .video-container {
      width: 80%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center video player */
    }

    video {
      width: 100%;
      height: auto;
      border: 2px solid #fff;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: box-shadow 0.3s ease-in-out;
    }

    video:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
    }

    #video-title, #description {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: left;
      width: 80%;
      color: #fff;
    }

    #description {
      font-size: 16px;
      margin-bottom: 20px;
    }

    #download-btn {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
      align-self: flex-start;
    }

    #download-btn:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }

    footer {
      padding: 15px;
      background-color: #333;
      text-align: left;
      width: 100%;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blender</h1>
  </header>
  <main>
    <div class="video-container">
      <video id="video-player" controls>
        <source src="https://github.com/inzozimedia/M.E.D-Videos/raw/main/video/flag%20in%20blender.mp4" type="video/mp4">
        Your browser does not support the video tag. <br>
        Sorry your browser can't support this (M.E.D Videos)
      </video>
      <h2 id="video-title">How to make a flag in Blender</h2>
      <p id="description">See how you may know how to make a flag in blender 2.8 and all above version's.</p>
      <button id="download-btn">DOWNLOAD</button>
    </div>
  </main>
  <footer>
    <p>part of INZOZI MED WEB & created by MKB20/24</p>
  </footer>
  <script>
    document.getElementById('download-btn').addEventListener('click', () => {
      const videoUrl = 'https://github.com/inzozimedia/M.E.D-Videos/raw/main/video/flag%20in%20blender.mp4'; // Update with the correct video URL
      const link = document.createElement('a');
      link.href = videoUrl;
      link.download = 'Flag by M.E.D videos.mp4'; // Specify the file name for the download
      link.style.display = 'none'; // Hide the link
      document.body.appendChild(link); // Append the link to the body
      link.click(); // Simulate a click to start the download
      document.body.removeChild(link); // Remove the link after download
    });
  </script>
</body>
</html>
